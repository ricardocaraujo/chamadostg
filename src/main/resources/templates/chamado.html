<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">

</head>
<body>

	<main layout:fragment="conteudo">
	
		<div class="container">
			<div sec:authorize="isAuthenticated()" class="bem-vindo">
				Bem vindo <b><span sec:authentication="name"></span></b>
				<span sec:authentication="principal.authorities"></span>
			</div>
			<form th:action="@{/registra}" th:object=${chamado} enctype="multipart/form-data" method="POST">
				<div class="form-group espaco-componentes">
					<label for="tipo">Problema</label>
					<br>
					<select id="tipo" class="form-group" th:field=*{tipoProblema}>
						<option value="">Selecione</option>
						<option th:each="problema : ${problemas}" th:value="${problema}" th:text="${problema.descricao}"></option>
					</select>
				</div>
				<div class="form-group">
					<label for="titulo">Título</label>
					<input type="text" class="form-control" id="titulo" th:field="*{titulo}">
				</div>
				<div class="form-group">
					<label for="descricao">Descrição</label>
					<textarea class="form-control" id="descricao" th:field="*{descricao}" rows="5"></textarea>
				</div>
				<div>
					<label for="anexo">Anexo</label>
					<input type="file" multiple="multiple" name="files" class="form-control" id="anexo">
				</div>
				<div class="espaco-componentes">
					<button type="submit" class="btn btn-secondary">Registrar</button>
				</div>
				
			</form>
		</div>
		
	</main>
</body>
</html>
