<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">

</head>
<body>

	<main layout:fragment="conteudo">
	
		<div class="container">
			<form th:action="@{/registra}" th:object=${chamado} method="POST">
				<div class="form-group">
					<label for="tipo">Problema</label>
					<br>
					<select id="tipo" class="form-group" th:field=*{tipoProblema}>
						<option value="">Selecione</option>
						<option th:each="problema : ${problemas}" th:value="${problema}" th:text="${problema.descricao}"></option>
					</select>
				</div>
				<div class="form-group">
					<label for="titulo">Título</label>
					<input type="text" class="form-control" id="titulo" th:field="*{titulo}">
				</div>
				<div class="form-group">
					<label for="descricao">Descrição</label>
					<textarea class="form-control" id="descricao" th:field="*{descricao}" rows="5"></textarea>
				</div>
				<button type="submit" class="btn btn-secondary">Registrar</button>
			</form>
		</div>
		
	</main>
</body>
</html>
